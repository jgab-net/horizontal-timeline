<div class="timeline-container">
	<div class="timeline-control timeline-control-left btn btn-primary"></div>
	<div class="timeline" ng-style="style">
		<div class='timeline-item' ng-repeat="node in nodes">
			<div ng-if="node.type === 'node'" ng-click="select(node)">
				{{ node.date | date:'yyyy-MM-dd' }}
			</div>
			<div ng-if="node.type === 'info'">
				{{ node.info }}
			</div>
		</div>
	</div>
	<div class="timeline-control timeline-control-right btn btn-primary"></div>
</div>
